<!doctype html>
<html lang="en">
  <head><meta charset="utf-8" /><meta name="robots" content="noindex" /></head>
  <body>
    <!-- Static Netlify Forms definition for Next.js Runtime v5 detection -->
    <form name="portfolio-contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="portfolio-contact" />
      <p style="display:none">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>

      <input name="name" />
      <input name="email" />
      <input name="subject" />
      <textarea name="message"></textarea>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
